<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Page</title>
</head>
<body>
<div  th:each="user : ${users}">
    <strong><a th:href="@{/user/{id}(id=${user.getId()})}"
               th:text="${user.getUsername() + ' ' + user.getEmail() + ', ' + user.getAge()}">user </a></strong>

</div>


<br/>
<hr/>

    <a style="color: green" href="/new">Create new user</a>
<a style="color: green" href="/logout">Logout</a>
</body>
</html>
