<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All users</title>
</head>
<body>
<div  th:each="user : ${users}">
    <a th:href="@{/user/{id}(id=${user.getId()})}"
               th:text="${user.getFirstName() + ' ' + user.getLastName() + ', ' + user.getAge()}">user </a>

</div>

<br/>
<hr/>

    <a style="color: green" href="/user/new">Create new user</a>
<a style="color: green" href="/logout">Logout</a>


</body>
</html>
